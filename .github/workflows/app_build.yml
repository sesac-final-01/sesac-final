name: Django CI

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/app_build.yml'
      - 'final_project/**'
      - '!final_project/templates/**'
      - '!final_project/templates_local/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.10.6

      # .env 파일 생성
    - name: Create .env file
      run: |
        cd final_project
        touch .env
        echo "DJANGO_SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }}" >> .env
        echo "DB_HOST=${{ secrets.DB_HOST }}" >> .env
        echo "DB_NAME=${{ secrets.DB_NAME }}" >> .env
        echo "DB_USER=${{ secrets.DB_USER }}" >> .env
        echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
        echo "DB_PORT=${{ secrets.DB_PORT }}" >> .env
        

    - name: Install dependencies
      run: |
        cd final_project
        python -m pip install --upgrade pip --settings=final_project.settings.prod
        pip install -r final_project/requirements.txt --settings=final_project.settings.prod

    - name: Run tests
      run: |
        cd final_project
        python manage.py runserver --settings=final_project.settings.prod